## Dovecot configuration file
# If you're in a hurry, see http://wiki2.dovecot.org/QuickConfiguration


# Enable installed protocols
!include_try /usr/share/dovecot/protocols.d/*.protocol
protocols = imap lmtp
postmaster_address = postmaster at ____hostName
mail_plugins = $mail_plugins quota


##
## Dictionary server settings
##
dict {
  quota_user = mysql:/etc/dovecot/db-sql/dict-quota_user.ext
  quota_domain = mysql:/etc/dovecot/db-sql/dict-quota_domain.ext
}


#########################
##################################################
##################################################
##################################################
########################## 10-auth
disable_plaintext_auth = yes
auth_mechanisms = plain login
  ### auth-system.conf.ext
  passdb {
    driver = sql
    args = /etc/dovecot/db-sql/password_query.ext
  }
  userdb {
    driver = sql
    args = /etc/dovecot/db-sql/user_query.ext
  }

#########################
##################################################
##################################################
##################################################
########################## 10-director
service director {
  unix_listener login/director {

  }
  fifo_listener login/proxy-notify {

  }
  unix_listener director-userdb {

  }
  inet_listener {

  }
}
service imap-login {

}
service pop3-login {

}
protocol lmtp {

}

#########################
##################################################
##################################################
##################################################
########################## 10-logging
log_path = /var/log/dovecot.log
# Log unsuccessful authentication attempts and the reasons why they failed.
auth_verbose = no
# Even more verbose logging for debugging purposes. Shows for example SQL
# queries.
auth_debug = no

# In case of password mismatches, log the passwords and used scheme so the
# problem can be debugged. Enabling this also enables auth_debug.
auth_debug_passwords = no

# Enable mail process debugging. This can help you figure out why Dovecot
# isn't finding your mails.
mail_debug = no

# Show protocol level SSL errors.
verbose_ssl = no
plugin {

}
log_timestamp = "%b %d %H:%M:%S "
login_log_format_elements = user=<%u> method=%m rip=%r lip=%l mpid=%e %c
login_log_format = %$: %s
mail_log_prefix = "%s(%u): "

#########################
##################################################
##################################################
##################################################
########################## 10-mail
mail_location = maildir:/var/mail/vhosts/%d/%n/

namespace inbox {
  inbox = yes

  mailbox Sent {
    auto=subscribe
  }
  mailbox Trash {
    auto=subscribe
  }
  mailbox "Deleted Messages" {
    special_use = \Trash
    auto=no
  }
  mailbox Drafts {
    auto=subscribe
  }
  mailbox Important {
    auto=subscribe
  }
  mailbox Archives {
    auto=subscribe
  }
  mailbox Junk {
    special_use = \Junk
    auto=subscribe
  }
  mailbox "Spam" {
    special_use = \Junk
    auto=no
  }
}

mail_privileged_group = mail

